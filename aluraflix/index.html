<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AluraFlix</title>
</head>
<body>
    
    <div class="container" id="container">
        <h1 class="page-title">AluraFlix</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="Logo AluraFlix">
    </div>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    
    <label>Adicione um novo filme:</label> <br> <br>
    <input type="text" name="input-movie" id="input-movie" placeholder="Exemplo: Clube da Luta" autofocus>
    <button id="submit-button" type="submit" onclick="addMovie()">ADICIONAR</button> <br>

    <div id="list-movies"></div>

    <script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
