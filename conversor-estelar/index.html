<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Estelar</title>
</head>
<body>
    
    <header>
        <h1 class="page-title">Conversor Estelar</h1>

        <a href="https://alura.com.br/" target="_blank">
            <img class="alura-logo" src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Logo Alura">
        </a>

        <h2 class="page-subtitle">Conversão de quilômetros para anos luz</h2>
    </header>

    <section class="container">

        <label for="input-value">De</label>
        <input type="number" id="input-value" size="2" placeholder="0">

        <span>KM para Anos Luz</span> <br>

        <button type="submit" onclick="calculate()">Converter</button>

        <h2 id="calculated-value"></h2>
    </section>

    <footer>
        <img class="page-logo" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" alt="Logo Imersão Dev">
    </footer>

    <script src="main.js"></script>

</body>
</html>
