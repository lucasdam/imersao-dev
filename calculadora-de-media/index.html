<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Média</title>
</head>
<body>

    <header>
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Logo Alura" class="alura-logo">
        </a>
    </header>
    
    <div class="container">
        <h1 class="page-title">Calculadora de média</h1>
        <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas!</p>

        <form action="" class="page-grades">
            <label class="sr-only" for="first-grade">1º bimestre: </label>
            <input type="number" name="first-grade" id="first-grade" placeholder="1º bimestre"> <br>

            <label class="sr-only" for="second-grade">2º bimestre: </label>
            <input type="number" name="second-grade" id="second-grade" placeholder="2º bimestre"> <br>

            <label class="sr-only" for="third-grade">3º bimestre: </label>
            <input type="number" name="third-grade" id="third-grade" placeholder="3º bimestre"> <br>

            <label class="sr-only" for="fourth-grade">4º bimestre: </label>
            <input type="number" name="fourth-grade" id="fourth-grade" placeholder="4º bimestre"> <br>

            <input type="button" value="CALCULAR" id="page-button" onclick="calculate()">
        </form>

        <div class="page-result"></div> <br>
    </div>

    <footer class="page-logo">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" alt="Logo Dev" class="page-logo">
    </footer>

    <script src="main.js"></script>

</body>
</html>
