<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Classificação</title>
</head>

<body>

    <a href="https://alura.com.br/" target="_blank">
        <img class="alura-logo" src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Logo Alura">
    </a>

    <h1 class="page-title">Tabela de classificação</h1>

    <label for="input-player">Novo jogador: </label>
    <input type="text" id="input-player" placeholder="Nome do jogador">
    <button class="btn-add" type="submit" onclick="addPlayer()">ADICIONAR</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody id="players-table"></tbody>
    </table>

    <button class="btn-delete" type="submit" onclick="resetScore()">APAGAR PONTUAÇÃO</button> <br>

    <img class="page-logo" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" alt="Logo Imersão Dev">

    <script src="main.js"></script>

</body>

</html>
