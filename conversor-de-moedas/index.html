<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    
    <header>
        <h1 class="page-title">Conversor de Moedas</h1>

        <a href="https://alura.com.br/" target="_blank">
            <img class="alura-logo" src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Logo Alura">
        </a>

        <h2 class="page-subtitle">Converta Dólar, Euro ou Bitcoin para Real</h2>
    </header>

    <section class="container">

        <label for="input-value">De: </label>

        <input type="number" id="input-value" size="2" placeholder="0">

        <select name="currency-list" id="currency-list">
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
            <option value="bitcoin">Bitcoin</option>
            <option value="iene">Iene</option>
        </select>

        <span>para Real </span> <br>

        <button type="submit" onclick="getConvertedValue()">Converter</button>

        <h2 id="converted-value"></h2>
    </section>

    <footer>
        <img class="page-logo" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" alt="Logo Imersão Dev">
    </footer>

    <script src="main.js"></script>

</body>
</html>
